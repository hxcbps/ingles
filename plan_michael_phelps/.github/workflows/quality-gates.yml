name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  content-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run curriculum integrity validator (P0 blocker)
        run: |
          python3 scripts/validate_curriculum_integrity.py --repo-root . --fail-on-p0 --json-out "$RUNNER_TEMP/curriculum_integrity.json"

      - name: Run official english sprint audit when available
        run: |
          set -e
          AUDIT_SCRIPT="$HOME/.codex/skills/english-sprint-architect/scripts/audit_english_sprint.py"
          if [ -f "$AUDIT_SCRIPT" ]; then
            python3 "$AUDIT_SCRIPT" --repo-root . --fail-on-p0
          else
            echo "Official skill audit script not available in CI runner; validator already enforced."
          fi

      - name: Upload integrity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gates-report
          path: ${{ runner.temp }}/curriculum_integrity.json
          if-no-files-found: error
