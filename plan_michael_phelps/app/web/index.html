<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Sprint | Professional Execution Coach</title>
  <meta name="description" content="Aplicacion modular para aprender ingles desde base inicial hasta B2 conversacional." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Single CSS entrypoint policy: keep one stylesheet link in the shell. -->
  <link rel="stylesheet" href="./css/index.css" data-css-entrypoint="canonical" />
</head>

<body>
  <main id="app" class="app-shell-root">
    <div id="v4-root" class="loading-shell">
      <article class="loading-card" aria-live="polite" aria-busy="true">
        <div class="loading-headline">
          <p class="section-kicker">English Sprint</p>
          <span class="loading-pill">Conectando</span>
        </div>
        <h1>Inicializando arquitectura modular</h1>
        <p>Preparando ruta 0 -> B2, modulos semanales y sesion guiada.</p>
        <div class="loading-skeleton-grid" aria-hidden="true">
          <article class="loading-skeleton-card">
            <span class="loading-skeleton-line is-lg"></span>
            <span class="loading-skeleton-line is-md"></span>
            <span class="loading-skeleton-line"></span>
            <span class="loading-skeleton-line is-sm"></span>
          </article>
          <article class="loading-skeleton-card">
            <span class="loading-skeleton-line is-lg"></span>
            <span class="loading-skeleton-line"></span>
            <span class="loading-skeleton-line is-md"></span>
            <span class="loading-skeleton-line is-sm"></span>
          </article>
        </div>
      </article>
    </div>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
