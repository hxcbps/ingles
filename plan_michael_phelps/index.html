<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Sprint Dashboard</title>
    <meta http-equiv="refresh" content="0; url=./app/web/" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f3f5f8;
        color: #101828;
      }
      .card {
        max-width: 640px;
        width: 100%;
        background: #ffffff;
        border: 1px solid #d0d5dd;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(16, 24, 40, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.2rem;
      }
      p {
        margin: 0 0 12px;
        line-height: 1.4;
      }
      a {
        color: #0b69ff;
      }
    </style>
    <script>
      window.location.replace("./app/web/");
    </script>
  </head>
  <body>
    <main class="card">
      <h1>Redirigiendo al dashboard...</h1>
      <p>Si no abre automaticamente, entra aqui:</p>
      <p><a href="./app/web/">Abrir English Sprint Dashboard</a></p>
    </main>
  </body>
</html>
